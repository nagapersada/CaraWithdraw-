<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Panduan Withdraw OPALP</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <style>
        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000; /* Hitam Pekat */
            height: 100dvh; /* Dynamic Height untuk Mobile modern */
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif;
            position: fixed; /* Kunci layar */
            top: 0; left: 0;
        }

        /* --- LAYAR PEMBUKA (LANDING PAGE) --- */
        #landing-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #050505;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .landing-title {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        
        .landing-subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .btn-enter {
            padding: 15px 40px;
            background: linear-gradient(135deg, #10b981, #047857); /* Hijau Emerald */
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.4);
            transition: transform 0.2s;
        }
        .btn-enter:active { transform: scale(0.95); }

        /* --- CONTAINER APLIKASI UTAMA --- */
        #app-viewer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Hidden saat awal */
            transition: opacity 0.5s;
        }

        /* --- GAMBAR PRESISI --- */
        #slide-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Gambar utuh dalam layar */
            object-position: center; /* Tepat di tengah */
            display: block;
        }

        /* --- HEADER MENGAMBANG (FLOATING) --- */
        .header-float {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 90px;
            /* Gradasi halus dari hitam ke transparan */
            background: linear-gradient(to bottom, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0) 100%);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px 25px;
            padding-top: max(20px, env(safe-area-inset-top)); /* Support Poni iPhone */
            pointer-events: none; /* Klik tembus ke gambar */
        }

        .app-title {
            color: rgba(255,255,255,0.9);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .app-counter {
            color: #10b981; /* Hijau Uang */
            font-size: 1rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        /* --- NAVIGASI INVISIBLE --- */
        .nav-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5;
            display: flex;
        }
        .nav-zone {
            width: 50%; height: 100%;
            /* border: 1px solid red;  <-- Uncomment untuk melihat area klik */
        }

    </style>
</head>
<body>

    <div id="landing-screen">
        <div style="margin-bottom: 20px;">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="1.5">
                <rect x="2" y="5" width="20" height="14" rx="2" />
                <line x1="2" y1="10" x2="22" y2="10" />
            </svg>
        </div>
        <h1 class="landing-title">PANDUAN WITHDRAW</h1>
        <p class="landing-subtitle">Tekan tombol untuk memulai</p>
        <button class="btn-enter" onclick="startApp()">BUKA PANDUAN</button>
    </div>

    <div id="app-viewer">
        
        <div class="header-float">
            <div class="app-title">Withdrawal Guide</div>
            <div class="app-counter" id="counter">1 / 19</div>
        </div>

        <img id="slide-image" src="" alt="Panduan">

        <div class="nav-layer">
            <div class="nav-zone" onclick="prevSlide()"></div> <div class="nav-zone" onclick="nextSlide()"></div> </div>

    </div>

<script>
    // --- KONFIGURASI DATA ---
    const totalImages = 19; // Jumlah gambar Bapak
    let currentIndex = 1;

    // --- ELEMENT ---
    const landingScreen = document.getElementById('landing-screen');
    const appViewer = document.getElementById('app-viewer');
    const imgEl = document.getElementById('slide-image');
    const counterEl = document.getElementById('counter');

    // --- 1. START & FULLSCREEN LOGIC ---
    function startApp() {
        // Request Fullscreen (Support semua browser HP)
        const docEl = document.documentElement;
        if (docEl.requestFullscreen) { docEl.requestFullscreen(); }
        else if (docEl.webkitRequestFullscreen) { docEl.webkitRequestFullscreen(); } // iOS Safari
        else if (docEl.msRequestFullscreen) { docEl.msRequestFullscreen(); }

        // Animasi transisi halaman
        landingScreen.style.opacity = '0';
        setTimeout(() => {
            landingScreen.style.display = 'none';
            appViewer.style.opacity = '1';
            loadFirstImage();
        }, 500);
    }

    // --- 2. IMAGE LOADER ---
    function loadFirstImage() {
        imgEl.src = "1.png";
        // Preload gambar kedua
        const next = new Image(); next.src = "2.png";
    }

    function updateView() {
        // Efek transisi halus (kedip)
        imgEl.style.opacity = '0.6';
        
        setTimeout(() => {
            imgEl.src = `${currentIndex}.png`;
            counterEl.textContent = `${currentIndex} / ${totalImages}`;
            
            imgEl.onload = () => { imgEl.style.opacity = '1'; };
            // Jaga-jaga jika cache
            if(imgEl.complete) imgEl.style.opacity = '1';

            // Smart Preload (Load 1 gambar kedepan)
            if(currentIndex < totalImages) {
                const preloadImg = new Image();
                preloadImg.src = `${currentIndex + 1}.png`;
            }
        }, 50);
    }

    // --- 3. NAVIGATION CONTROLS ---
    function nextSlide() {
        if (currentIndex < totalImages) {
            currentIndex++;
            updateView();
        } else {
            // Efek mentok (Getar HP)
            if (navigator.vibrate) navigator.vibrate(50);
        }
    }

    function prevSlide() {
        if (currentIndex > 1) {
            currentIndex--;
            updateView();
        }
    }

    // Keyboard support (untuk testing di laptop)
    document.addEventListener('keydown', (e) => {
        if (e.key === "ArrowRight") nextSlide();
        if (e.key === "ArrowLeft") prevSlide();
    });

</script>

</body>
</html>
